<div class="admin-channel-info">
    <header class="header">
        <div class="avatar">
            <img [src]="item.thumbnails.high.url" />
        </div>
        <div class="name">
            {{ item.localized.title }}
            <a [href]="'//www.youtube.com/channel/' + item.id" target="_blank"><mat-icon>link</mat-icon></a>
        </div>
    </header>
    <section class="content">
        {{ item.localized.description }}
    </section>
</div>
