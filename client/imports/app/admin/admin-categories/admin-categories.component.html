<app-admin-header></app-admin-header>
<div class="admin-page-wrapper">
  <h3 class="admin-page-title">Lista kategorii</h3>
  <div class="row">
    <div class="col-xs-12 col-lg-4">
      <button color="primary" mat-raised-button (click)="openDialog()">
        Dodaj kategoriÄ™
      </button>
      <mat-list role="list">
        <mat-list-item
          role="listitem"
          *ngFor="let category of (categories | async)"
        >
          <button
            mat-icon-button
            [routerLink]="['/admin/edit-category', category._id]"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="remove(category._id)">
            <mat-icon>delete</mat-icon>
          </button>
          <img
            matListAvatar
            [src]="category.image"
            [alt]="category.name"
            *ngIf="category.image"
          />
          <h3 matLine>{{ category.name }}</h3>
        </mat-list-item>
      </mat-list>
    </div>
  </div>
</div>
