<section class="tests">
  <div class="header">
    <h1 class="title">Testy</h1>
    <div class="search">
      <mat-form-field class="field" appearance="outline">
        <mat-label>Wyszukaj test</mat-label>
        <input
                matInput
                [(ngModel)]="testName"
                type="email"
                (keyup)="search()"
        />
      </mat-form-field>
    </div>
  </div>

  <ul class="list">
    <li class="item" *ngFor="let test of filterTests" [routerLink]="'/product/' + test.product">
      <article class="product">
        <figure class="cover" *ngIf="test.image">
          <img [src]="test.image" />
        </figure>
        <h2 class="name">{{ test.name }}</h2>
      </article>
    </li>
  </ul>
  <div class="alert alert-warning" *ngIf="filterTests.length === 0 && !testName">
    Brak testów
  </div>
  <div class="alert alert-danger" *ngIf="filterTests.length === 0 && testName">
    Nie znaleziono żadnych testów
  </div>
</section>
