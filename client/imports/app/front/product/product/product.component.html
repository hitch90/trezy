<div class="front-wrapper">
  <app-header></app-header>

  <section class="product" *ngIf="product">
    <div class="container">
      <figure class="image">
        <img [src]="product.image" [alt]="product.name" />
      </figure>
      <div class="meta-data">
        <h1 class="name">{{ product.name }}</h1>
        <h2 class="producer">
          Producent
          <app-product-producer [id]="product.producer"></app-product-producer>
          // kategoria
          <app-product-category [id]="product.category"></app-product-category>
        </h2>
        <h3 class="price" *ngIf="product.price">
          <span>orientacyjna cena</span> {{ product.price }}
        </h3>
      </div>
    </div>
  </section>
  <div class="product-divider"></div>
  <div class="tabs">
    <ul class="container">
      <ng-container *ngFor="let tab of tabs">
        <li
          class="tab-item"
          (click)="activeTab = tab.id"
          *ngIf="tab.isVisible"
          [ngClass]="{ active: activeTab == tab.id }"
        >
          {{ tab.name }}
        </li>
      </ng-container>
    </ul>
  </div>

  <div class="product-tests" *ngIf="activeTab == 'tests'">
    <div class="row container">
      <section class="col-xs-12">
        <app-product-tests-list
          *ngIf="product"
          [id]="product._id"
        ></app-product-tests-list>
      </section>
      <!-- <section class="col-xs-12 col-lg-6 padding-left zindex-3"> -->
      <!-- <h2 class="product-header">Testy video</h2> -->
      <!-- <app-product-tests-list -->
      <!-- *ngIf="product" -->
      <!-- [id]="product._id" -->
      <!-- type="video-yt" -->
      <!-- &gt;</app-product-tests-list> -->
      <!-- </section> -->
    </div>
  </div>
  <div class="product-tests" *ngIf="activeTab == 'spec'">
    <div class="row container">
      <section class="col-xs-12">
        <app-product-attributes [attributes]="product.attributes">
        </app-product-attributes>
      </section>
    </div>
  </div>
</div>
